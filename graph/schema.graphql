type Initialized @entity(immutable: true) {
  id: Bytes!
  version: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Paused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketCreated @entity(immutable: true) {
  id: Bytes!
  ticketId: BigInt! # uint256
  eventId: BigInt! # uint256
  creator: Bytes! # address
  name: String! # string
  ticketType: String! # string
  price: BigInt! # uint256
  currency: String! # string
  totalQuantity: BigInt! # uint256
  perks: [String!]! # string[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketPurchased @entity(immutable: true) {
  id: Bytes!
  ticketId: BigInt! # uint256
  eventId: BigInt! # uint256
  buyer: Bytes! # address
  quantity: BigInt! # uint256
  totalPrice: BigInt! # uint256
  currency: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketUpdated @entity(immutable: true) {
  id: Bytes!
  ticketId: BigInt! # uint256
  name: String! # string
  ticketType: String! # string
  price: BigInt! # uint256
  currency: String! # string
  totalQuantity: BigInt! # uint256
  perks: [String!]! # string[]
  isActive: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpaused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
