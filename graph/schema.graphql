type AttendeeAttended @entity(immutable: true) {
  id: Bytes!
  eventId: BigInt! # uint256
  attendee: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AttendeeConfirmed @entity(immutable: true) {
  id: Bytes!
  eventId: BigInt! # uint256
  attendee: Bytes! # address
  confirmationCode: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AttendeeRegistered @entity(immutable: true) {
  id: Bytes!
  eventId: BigInt! # uint256
  attendee: Bytes! # address
  confirmationCode: String! # string
  fee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EventCreated @entity(immutable: true) {
  id: Bytes!
  eventId: BigInt! # uint256
  creator: Bytes! # address
  ipfsHash: String! # string
  startTime: BigInt! # uint256
  endTime: BigInt! # uint256
  maxAttendees: BigInt! # uint256
  registrationFee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type EventStatusChanged @entity(immutable: true) {
  id: Bytes!
