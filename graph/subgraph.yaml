specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EventsV1
    network: base-sepolia
    source:
      address: "0x235e5aeaC5307DCCD89682F16e7703ef548246DD"
      abi: EventsV1
      startBlock: 31302940
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AttendeeAttended
        - AttendeeConfirmed
        - AttendeeRegistered
        - EventCreated
        - EventStatusChanged
        - EventUpdated
        - Initialized
        - ModuleUpdated
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: EventsV1
          file: ./abis/EventsV1.json
      eventHandlers:
        - event: AttendeeAttended(indexed uint256,indexed address)
          handler: handleAttendeeAttended
        - event: AttendeeConfirmed(indexed uint256,indexed address,string)
          handler: handleAttendeeConfirmed
        - event: AttendeeRegistered(indexed uint256,indexed address,string,uint256)
          handler: handleAttendeeRegistered
        - event: EventCreated(indexed uint256,indexed address,string,uint256,uint256,uint256,uint256)
          handler: handleEventCreated
        - event: EventStatusChanged(indexed uint256,uint8,uint8)
          handler: handleEventStatusChanged
        - event: EventUpdated(indexed uint256,string,uint256,uint256,uint256)
          handler: handleEventUpdated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: ModuleUpdated(string,address,address)
          handler: handleModuleUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/events-v-1.ts
