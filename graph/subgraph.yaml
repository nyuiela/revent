specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EventsV1
    network: base-sepolia
    source:
      address: "0x0A46eB850A04D1B1a6A1385307a23cB9f4f08C70"
      abi: EventsV1
      startBlock: 31351954
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - AttendeeAttended
        - AttendeeConfirmed
        - AttendeeRegistered
        - EventCreated
        - EventStatusChanged
        - EventUpdated
        - Initialized
        - ModuleUpdated
        - OwnershipTransferred
        - Paused
        - TransferBatch
        - TransferSingle
        - URI
        - Unpaused
      abis:
        - name: EventsV1
          file: ./abis/EventsV1.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: AttendeeAttended(indexed uint256,indexed address)
          handler: handleAttendeeAttended
        - event: AttendeeConfirmed(indexed uint256,indexed address,string)
          handler: handleAttendeeConfirmed
        - event: AttendeeRegistered(indexed uint256,indexed address,string,uint256)
          handler: handleAttendeeRegistered
        - event: EventCreated(indexed uint256,indexed address,string,uint256,uint256,uint256,uint256,string)
          handler: handleEventCreated
        - event: EventStatusChanged(indexed uint256,uint8,uint8)
          handler: handleEventStatusChanged
        - event: EventUpdated(indexed uint256,string,uint256,uint256,uint256,string)
          handler: handleEventUpdated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: ModuleUpdated(string,address,address)
          handler: handleModuleUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/events-v-1.ts
